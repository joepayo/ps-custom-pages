<p>Yes. If you were not eligible for a stimulus payment based on your 2018 or 2019 income, but your 2020 income made you eligible for the payments, you can claim them on your 2020 taxes through the <a href='https://www.irs.gov/newsroom/recovery-rebate-credit' target='_blank' rel='noreferrer noopener'>Recovery Rebate Credit</a>.</p>
