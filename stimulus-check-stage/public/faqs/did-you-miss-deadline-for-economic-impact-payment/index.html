<p>You need to file your <a href='https://www.irs.gov/filing/free-file-do-your-federal-taxes-for-free' target='_blank' rel='noreferrer noopener'>2020 taxes</a> and claim the <a href='https://www.irs.gov/newsroom/recovery-rebate-credit' target='_blank' rel='noreferrer noopener'>Recovery Rebate Credit</a> to receive the money you are owed. Filing your 2020 taxes will also enable you to receive this latest stimulus check.</p>
