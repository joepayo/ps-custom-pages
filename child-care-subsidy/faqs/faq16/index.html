<p>You can get the most detailed information about the CDC subsidy by reviewing the <a href="https://www.michigan.gov/mikidsmatter/-/media/Project/Websites/mde/ogs/cdc-2/provider_docs/cdc_handbook.pdf?rev=3a046b232602404099b0a30cc4430f26&amp;hash=109BE5DFE56F31646564508398A842D7">CDC Handbook</a>, or by visiting <a href="http://www.michigan.gov/childcare">www.michigan.gov/child care</a>. You can also get help finding resources 24 hours a day by dialing the United Way helpline at 2-1-1.</p>
